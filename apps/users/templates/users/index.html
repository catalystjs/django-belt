<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files for stylesheets -->
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container" class="users_index">
      <h2>Welcome!</h2>
        <div class="register-box">
          <h3 class="register-header">Register</h3>
          <form class="register-form" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <p>Name:<input type="text" class="right-box" name="name" placeholder="Name" /></p>
            <p>Alias:<input type="text" class="right-box" name="alias" placeholder="Alias" /></p>
            <p>Email:<input type="text" class="right-box" name="email" placeholder="Email" /></p>
            <p>Password:<input type="password" class="right-box" name="password" placeholder="Password" /></p>
            <p class="small-text">*Password should be at least 8 characters</p>
            <p>Confirm Password:<input type="password" class="right-box" name="password_confirm" placeholder="Confirm Password" /></p>
            <input type="submit" class="register-button" name="submit" value="Register">
          </form>
        </div>
        <div class="login-box">
          <h3 class="login-header">Login</h3>
          <form class="" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <p>Email:<input type="text" class="right-box" name="email" placeholder="Email" /></p>
            <p>Password:<input type="password" class="right-box" name="password" placeholder="Password" /></p>
            <input type="submit" class="login-button" name="submit" value="Login">
          </form>
        </div>
        <div class="error-box">
          {% if messages %}
            {% for message in messages %}
              <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        </div>
    </div>
  </body>
</html>
