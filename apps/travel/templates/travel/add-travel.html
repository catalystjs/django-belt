<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files for stylesheets -->
    <link rel="stylesheet" href="{% static 'travel/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container" class="add_travel_page">
      <!--Include the shared navbar-->
      {% include "travel/navbar.html" %}
      <h2>Add a Trip</h2>
      <form class="add-trip-form" action="{% url 'travel:travel_add' %}" method="post">
        {% csrf_token %}
        <p>Destination:<input type="text" name="destination" placeholder="Destination"></p>
        <p>Description:<input type="text" name="description" placeholder="Destination"></p>
        <p>Travel Date From:<input type="date" name="travel_from" placeholder="Destination"></p>
        <p>Travel Date To:<input type="date" name="travel_to" placeholder="Destination"></p>
        <input type="submit" name="submit" value="Add">
      </form>
      <div class="errorbox">
        {% if messages %}
          {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
